<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                
                width: 35%;
                border:1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            
            #myfrom table tr td input{
                font-size: 20px;
            }
            
        </style>
    </head>
    
    <div class="container">
        <h1 style="text-align:center">My Form</h1>
        
        <form id="myfrom" action="pageform" method="post">
            <table>
                <tr>
                    <td>Enter Your Name: </td>
                    <td><input type="text" name="user_name" placeholder="Enter Here"/></td>
                </tr>
                <tr>
                    <td>Enter Your Password: </td>
                    <td><input type="password" name="user_password" placeholder="Enter Here"/></td>
                </tr>
                <tr>
                    <td>Enter Your e-mail: </td>
                    <td><input type="email" name="user_e-mail" placeholder="Enter Here"/></td>
                </tr>
                <tr>
                    <td>Select Gender: </td>
                    <td><input type="radio" name="user_gender" value="male"/> Male&nbsp;&nbsp; <input type="radio" name="user_gender" value="female"/> Female</td>
                </tr>
                
                <tr>
                    <td>Select Your Course: </td>
                    <td>
                        <select name="user_course">
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="C++">C++</option>
                            <option value="PHP">PHP</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <input type="checkbox" value="checked" name="condition"/>
                    </td>
                    <td>
                        Agree Terms and Conditions
                    </td>
                </tr>
                
                <tr>
                    <td>
                        
                    </td>
                    
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</html>
